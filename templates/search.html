<!DOCTYPE html>
<html style="height: 100%;">
    <head>
        <link src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css'>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <style>
            *{margin: 0;padding: 0}body{justify-content: center;align-items: center;height: 600px;width: 100%;background-color: #000}.card-custom{height: 720px;width: 100%;background-image: url('https://i.imgur.com/0v6OPXZ.jpg');background-repeat: no-repeat;background-size: 100% 100%;border: none;border-radius: 15px;position: relative;overflow: hidden;cursor: pointer;transition:all 1s}.card-custom:hover{background-image: url('https://i.imgur.com/nnGNYwf.png');background-size: 100% 100%;background-repeat:no-repeat}.text1{display: flex;justify-content: center;align-items: center;text-align: center}.text1 h1{color: #000;font-size: 40px;font-weight: 600;font-family: 'Shippori Mincho B1', serif}.text2{text-align: center;color: #5e94c1}.form-control{height: 54px;width: 550px;background-color: #fff;border: none;border-radius: 20px;position: relative}.btn1{align-items: center;position: absolute;height: 44px;width: 44px;border-radius: 50%;background-color: #3252D1;border: none}.input-field{position: relative}.input-field button{position: absolute;top: 3px;right: 3px;color: #fff;font-size: 14px;cursor: pointer}.card-custom .icons{position: absolute;bottom: -340px;left: 40%;transition: all 0.5s}.card-custom:hover .icons{bottom: 40px}.card-custom .icons span{font-size: 23px;color: white} li{padding : 10px}
        </style>
        
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        
    </head>
    <body style="height: 100%;">
        <div style="height: 100%;">
            <div class="card card-custom" style="overflow-y : scroll ; height: 100%;">
                <div class="text1 mt-5" style="margin: 50px;"> 
                    <h1>Your Results</h1>
                </div>
            <div class="text2 mt-3"> 
                {% if (data.suggest != None) %}
                <span>{{data.suggest}}</span>
                {% endif %}
            </div> 
            
            
            <div class="text1 d-flex justify-content-center mt-5" style="margin: 100px;"> 
               <div class="card" style="width : 50%">
                  <div class="card-header">
                    Search Result
                  </div>
                  <div class="card-body" style="background-color : lavender">
                    <ul>
                    {% for k,v in data.match[:10] %}
                        <li>{{ loop.index0 }} result is {{ k }} and this result is close to your query by {{ v }}</li>
                    {% endfor %}
                    </ul>
                  </div>
                </div>
                <div class="d-flex justify-content-center align-items-center mt-5 gap-4 icons"> 
                    <span><i class="fa-brands fa-google"></i></span> 
                    <span><i class="fa-brands fa-facebook"></i></span> 
                    <span><i class="fa-brands fa-twitter"></i></span> 
                    <span><i class="fa-brands fa-instagram"></i></span> 
                </div> 
            </div> 
        </div> 
    </body>
</html>
